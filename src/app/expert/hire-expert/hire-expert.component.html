<div class="container createExpert">
  <div class="row">
    <div class="col-lg-6">
      <h1 class="font-55 black-color no-margin">Hire the expert</h1>
      <div class="col-lg-8 col-xlg-9 col-md-7 no-margin d-block">
        <div class="card mainContent">
          <p class="body font-25">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fuga
            ratione, porro similique qui.
          </p>
        </div>
      </div>
    </div>

    <div class="col-lg-6">
      <div>
        <!-- Form -->
        <div class="row">
          <div class="col-12">
            <form class="form-horizontal m-t-20" [formGroup]="expertForm" (ngSubmit)="onSubmit(expertForm)">
              <div style="padding: 20px; padding-top: 0">
                <div class="form-group">
                  <label id="phone" class="control-label col-form-label">Phone</label>
                  <input formControlName="phone" type="text" class="form-control" placeholder="+1 855-542-4103"
                    aria-label="phone" aria-describedby="basic-addon1" />
                </div>
                <div class="form-group">
                  <label id="email" class="control-label col-form-label">Email</label>
                  <input type="email" class="form-control" placeholder="Enter your email" formControlName="email" />
                </div>
                <div class="form-group">
                  <label id="pref_comm" class="control-label col-form-label">Prefered communication method</label>
                  <select formControlName="prefComm" class="form-control control-label col-form-label" id="pref_comm"
                    style="padding: 10px !important; height: 54px">
                    <option value="" selected="true" disabled>
                      Select an option
                    </option>
                    <option value="phone">Phone</option>
                    <option value="email">Email</option>
                  </select>
                </div>
                <div class="form-group">
                  <label id="reason" class="control-label col-form-label">Reason</label>
                  <input type="text" class="form-control" placeholder="Enter reason" formControlName="reason" />
                </div>
              </div>
              <div class="form-group text-center" style="padding: 20px">
                <div class="col-xs-12 p-b-20">
                  <button type="submit" class="btn yellowBlack-btn padding-20 full-width">
                    <img src="../../../assets/images/flowerblack.png" style="width: 30px; margin-right: 10px" />
                    submit form
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<img src="../../../assets/images/yellowFlower.png" class="yellowFlower" style="width: 30%; margin-top: -200px" />
