<div class="card">
    <div class="card-body">
        <!-- ============================================================== -->
        <!-- Top Buttons -->
        <!-- ============================================================== -->
        <div class="row">
            <div class="col-md-4">
                <div class="btn-group">
                    <div class="btn" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate" (viewDateChange)="activeDayIsOpen = false">
                        <img src="assets/images/calendar-arrow-left.svg"> </div>
                </div>
            </div>
            <div class="col-md-4 text-center">
                <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
            </div>
            <div class="col-md-4 text-right">
                <div class="btn-group">
                    <div class="btn" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate" (viewDateChange)="activeDayIsOpen = false">
                        <img src="assets/images/calendar-arrow-right.svg"> </div>
                </div>
            </div>
            <!-- <div class="col-md-4 text-center">
                <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
            </div>
            <div class="col-md-4 text-right">
                <div class="btn-group">
                    <div class="btn btn-info" (click)="setView(CalendarView.Month)" [class.active]="view === CalendarView.Month"> Month </div>
                    <div class="btn btn-success" (click)="setView(CalendarView.Week)" [class.active]="view === CalendarView.Week"> Week </div>
                    <div class="btn btn-warning" (click)="setView(CalendarView.Day)" [class.active]="view === CalendarView.Day"> Day </div>
                </div>
            </div> -->
        </div>
        <br>
        <!-- ============================================================== -->
        <!-- Calander Area -->
        <!-- ============================================================== -->
        <div [ngSwitch]="view">
            <mwl-calendar-month-view *ngSwitchCase="CalendarView.Month" [viewDate]="viewDate" [events]="events" [refresh]="refresh" (dayClicked)="handleDateClicked($event.day.date)">
            </mwl-calendar-month-view>
            <mwl-calendar-week-view *ngSwitchCase="CalendarView.Week" [viewDate]="viewDate" [events]="events" [refresh]="refresh" (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)">
            </mwl-calendar-week-view>
            <mwl-calendar-day-view *ngSwitchCase="CalendarView.Day" [viewDate]="viewDate" [events]="events" [refresh]="refresh" (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)">
            </mwl-calendar-day-view>
        </div>
    </div>
</div>
