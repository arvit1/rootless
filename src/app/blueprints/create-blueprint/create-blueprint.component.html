<div class="container createBlueprint">
  <div class="row">
    <div class="col-lg-6">
      <h1 class="font-55 black-color no-margin">Feature in a blueprint</h1>
      <div class="col-lg-8 col-xlg-9 col-md-7 no-margin d-block">
        <div class="card mainContent">
          <p class="body font-25">
            Fill the necessary information to get featured in a blueprint
          </p>
        </div>
      </div>
    </div>

    <div class="col-lg-6">
      <div>
        <!-- Form -->
        <div class="row">
          <div class="col-12">
            <form class="form-horizontal m-t-20" [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
              <div style="padding: 20px; padding-top: 0">
                <div class="form-group">
                  <label id="name" class="control-label col-form-label">Full Name*</label>
                  <input formControlName="fullName" type="text" class="form-control" placeholder="Full Name"
                    aria-label="name" aria-describedby="basic-addon1" />
                </div>
                <div class="form-group">
                  <label id="email" class="control-label col-form-label">Email*</label>
                  <input formControlName="email" type="text" class="form-control" placeholder="Enter your email"
                    aria-label="email" aria-describedby="basic-addon1" />
                </div>

                <div class="form-group">
                  <label id="phone" class="control-label col-form-label">Phone number*</label>
                  <ngx-intl-tel-input [cssClass]="'form-control'" [preferredCountries]="preferredCountries"
                    [enableAutoCountrySelect]="true" [enablePlaceholder]="true" [searchCountryFlag]="true"
                    [searchCountryField]="[SearchCountryField.Iso2, SearchCountryField.Name]"
                    [selectFirstCountry]="false" [selectedCountryISO]="CountryISO.UnitedStates" [maxLength]="15"
                    [phoneValidation]="true" [separateDialCode]="separateDialCode"
                    [numberFormat]="PhoneNumberFormat.National" name="phone" formControlName="phone"
                    class="phoneNumber">
                  </ngx-intl-tel-input>
                </div>
                <div class="form-group">
                  <label class="control-label col-form-label">Industry*</label>
                  <select formControlName="industryId" class="form-control"
                    style="padding: 10px !important; height: 54px">
                    <option value="" selected="true" disabled>
                      Select an option or add custom
                    </option>
                    <option *ngFor="let industry of industries" value="{{industry.id}}">{{industry.name}}</option>
                  </select>
                </div>

                <div class="form-group">
                  <label class="control-label col-form-label">Company Name*</label>
                  <input formControlName="companyName" type="text" class="form-control"
                    placeholder="Enter your company name or your brand" />
                </div>

                <div class="form-group">
                  <label class="control-label col-form-label">Position*</label>
                  <textarea formControlName="position" class="form-control"
                    placeholder="Enter the position at your company or your profession" rows="2"></textarea>
                </div>

                <div class="form-group">
                  <label class="control-label col-form-label">Location*</label>
                  <select formControlName="location" class="form-control"
                    style="padding: 10px !important; height: 54px">
                    <option value="" selected="true" disabled>
                      Select where you are based in
                    </option>
                    <option value="another">another</option>
                  </select>
                </div>

                <div class="form-group">
                  <label id="company" class="control-label col-form-label">Why are you rootless?</label>
                  <textarea formControlName="description" class="form-control"
                    placeholder="Describe shortly what makes you rootless" rows="1"></textarea>
                </div>
              </div>
              <div class="form-group text-center" style="padding: 20px">
                <div class="col-xs-12 p-b-20">
                  <button type="submit" class="btn yellowBlack-btn padding-20 full-width">
                    <img src="assets/images/flowerblack.png" style="width: 30px; margin-right: 10px" />
                    submit form
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<img src="assets/images/yellowFlower.png" style="width: 30%; bottom: -10px; left: 0" />
